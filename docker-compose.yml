# Development compose file.

web:
  build: . # Can't be below this since we have to add files in public/
  ports:
   - "127.0.0.1:8082:80"
   - "127.0.0.1:1081:1080"
   - "127.0.0.1:444:443"
  volumes:
   - ./:/var/www
  links:
   - db
   - memcache
  environment:
   - ENVIRONMENT=DEV
   - ZURMO_SUPERUSER_PASS=admin
   - SSL=FALSE
db:
  image: mysql:5.5
  ports:
   - "127.0.0.1:3308:3306"
  volumes_from:
   - crm_data
  environment:
   - MYSQL_ROOT_PASSWORD=docker
   - MYSQL_DATABASE=zurmo
   - MYSQL_USER=zurmo
   - MYSQL_PASSWORD=zurmo
memcache:
  image: memcached
